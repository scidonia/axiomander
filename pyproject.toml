[project]
name = "axiomander"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.104.0",
    "httpx>=0.25.0",
    "hypothesis>=6.148.7",
    "pydantic>=2.12.5",
    "pygls>=1.0.0",
    "pytest>=9.0.1",
    "rich>=14.2.0",
    "typer>=0.20.0",
    "uvicorn>=0.24.0",
    "watchdog>=3.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
axiomander = "axiomander.main:main"
