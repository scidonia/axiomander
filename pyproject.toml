[project]
name = "axiomander"
version = "0.1.0"
description = "Formal verification library for Python using Z3 SMT solver with live linting via LSP"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "z3-solver>=4.12.0",
    "pygls>=1.0.0",
    "astpretty>=3.0.0",
    "typing_extensions>=4.0.0",
    "pydantic>=2.0.0",
    "click>=8.0.0",
    "watchdog>=3.0.0",
    "lsprotocol>=2025.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
axiomander = "axiomander.cli.commands:main"
axiomander-lsp = "axiomander.lsp.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
]
